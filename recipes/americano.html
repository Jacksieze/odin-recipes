    <title>Coffee - Americano</title>

<body>
    <h1>Americano</h1>
    <img style="width: 480px;" src="https://pixy.org/src/12/122915.jpg" />
    <p>Espresso based with boiled water</p>
    <ul>Requirements
        <li>Grinded coffee bean - 20g</li>
        <li>Water -  250ml</li>
    </ul>
    <ol>Steps
    <li>Extract 25ml of espresso using <em>Grinded coffee bean</em></li>
    <li>Boil water about 88 Celcius.</li>
    <li>Pour them in a cup together.</li>
    <li>Enjoy your Americano!</li>
    </ol>
</body>
